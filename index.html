<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"
   integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
   *{
    box-sizing:border-box;
   }
   body{
    background-color: rgb(230, 245, 240);
   }
   @font-face {
  font-family: 'MyCustomFont'; /* The name you will use in CSS */
  src: url('fonts/my-custom-font.woff2') format('woff2'), 
       url('fonts/my-custom-font.woff') format('woff'); /* Add multiple formats for better compatibility */
  font-weight: normal; /* Optional: Define the font weight */
  font-style: normal; /* Optional: Define the font style */
}
    .container-fluid{
      margin-top:100px;
      width:35rem;
      border:1px solid rgb(230, 245, 240) ;
      border-radius: 25px;
      padding:0;
      overflow:hidden;
      background-color: white;
      box-shadow: 10px 10px 20px 5px rgba(0, 0, 0, 0.5);
      
     
    }
    #result{
      background-image: linear-gradient(to bottom, hsl(225, 91%, 39%), hsl(236, 87%, 40%));

      border-radius:25px;
    }
    h6{
      margin-top:1.5rem;
    }
    .percent-circ{
      margin:1.5rem auto;
      background-image: linear-gradient(to bottom, hsl(225, 93%, 18%), hsl(236, 84%, 47%));
      padding:1rem 2.3rem;
      border:none;
      border-radius: 50%;
    }
    .summary{
      border-radius: 10px;
      margin-bottom:20px;
 
    }
    .over-100{
      float:right;
    }
    .btn{
     margin: 10px auto;
     width:100%;
     border-radius:20px;
    }
    #sd-card{
    width:25rem;  
    border:none ;
    border-radius:0; 
    }
   
    
  </style>
</head>
<body>
        <div class="container-fluid d-flex  ">
            <div class="card text-center text-white" id="result" style="width: 25rem; ">
            <h6>Your Result</h6>
            <div class="percent-circ">
              <h1>76</h1>
              <p>of 100</p>
            </div>
              <div class="card-body">
                <h5 class="card-title">Great</h5>
                <p class="card-text">You scored higher than 65% of the people who have taken these tests.</p>
              
              </div>
            </div>
              <div class="card " id="sd-card">
                <div class="card-body">
                  <h5 class="card-title mb-4">Summary</h5>
                  <p class="card-text">
                    <div class="col p-2 mb-3 bg-danger summary">
                      <span>Reaction</span>
                      <span class="over-100">80 / 100</span>
                    </div>
                    <div class="col p-2 mb-3 bg-warning summary">
                      <span>Memory</span>
                      <span class="over-100">92 / 100</span>
                    </div>
                    <div class="col p-2 mb-3 bg-info summary">
                      <span>Verbal</span>
                      <span class="over-100">61 / 100</span>
                    </div>
                    <div class="col p-2 mb-3 bg-dark  summary" style="color:white">
                      <span>Visual</span>
                      <span class="over-100">72 / 100</span>
                    </div>
                  </p>
                  <a href="#" class="btn btn-primary">Continue</a>
                </div>
              </div>
      </div>
 
        

  
</body>
</html>
